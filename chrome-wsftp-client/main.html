<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=iso-8859-9">
    <script src="js/jquery-1.7.1.min.js" lang="text/javascript"></script>
    <script src="js/bootstrap.js" lang="text/javascript"></script>
    <script src="js/bootstrap-tooltip.js" lang="text/javascript"></script>
    <script src="js/main.js" lang="text/javascript"></script>
    <script src="js/socket.io.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <title>WS-FTP Client</title>
    </head>
<body>
    <div class="container">
        <div class="row">
            <h1>Welcome to the WS-FTP Client</h1>
        </div>
        <div class="row">
            <form class="well form-inline">
              <input type="text" class="input-large" id="SRV_IP" placeholder="Address" value="localhost">
              <input type="text" class="input-mini" id="SRV_PORT" placeholder="Port" value="3000">
              <input type="text" class="input-large" id="SRV_PLACE" placeholder="Target" value="/home/mustafa/files">              
              <a id="btn-connect" class="btn btn-primary">Connect</a>
              <a id="btn-getfiles" class="btn btn-info">Get Filelist</a>              
            </form>
        </div>
        <div class="row">
            <div class="span12" id="console">
            </div>
        </div>
        <div class="row">
            <div class="span6">
                <h3>Current Directory <span id="currDirectory"></span> </h3>
                <div id="filelist"></div>
            </div>
        </div>
    </div>
</body>
</html>
